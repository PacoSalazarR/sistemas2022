<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 7 (fetch1)</title>

    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="basic-colors">
    <h2 style="text-align: center; padding: 1rem;">Casos por país</h2>
    <div class="container-fluid">
    <table style="color: aliceblue; background-color: rgb(36, 36, 36);" class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">País</th>
            <th scope="col">Número de casos</th>
          </tr>
        </thead>
        <tbody id="bodyTabla">
        </tbody>
      </table>
    </div>
    <script>
        var tabla = document.getElementById("bodyTabla");
        fetch("../datos.json")
        .then( function(response){
            console.log(response);
            response.json().then(function(datos){
                let contador = 1;
                datos.forEach( registro => {
                    let elemento = document.createElement("tr");
                    let numero = document.createElement("th");
                    let pais = document.createElement("td");
                    let casos = document.createElement("td");
                    numero.scope = "row";
                    numero.textContent = contador;
                    elemento.appendChild(numero);
                    pais.textContent = registro.country;
                    elemento.appendChild(pais);
                    casos.textContent = registro.cases;
                    elemento.appendChild(casos)
                    tabla.appendChild(elemento)
                    contador++;
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
