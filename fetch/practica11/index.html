<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 11 (fetch 5)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #mapa {
            width: 100%;
            height: 640px;
        }

        html,
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Google Maps Cluster</h1>
                    <div id="mapa"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center">
                    <button class="btn btn-primary" id="btnroadmap">roadmap</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-warning" id="btnsatellite">satellite</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-danger" id="btnHybrid">Hybrid</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-success" id="btnTerrain">Terrain</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var coordenadas = {
            lat: -31.563910, lng: 147.154312
        }

        var localidades = [
            { lat: -31.563910, lng: 147.154312 },
            { lat: -33.718234, lng: 150.363181 },
            { lat: -33.727111, lng: 150.371124 },
            { lat: -33.848588, lng: 151.209834 },
            { lat: -33.851702, lng: 151.216968 },
            { lat: -34.671264, lng: 150.863657 },
            { lat: -35.304724, lng: 148.662905 },
            { lat: -36.817685, lng: 175.699196 },
            { lat: -36.828611, lng: 175.790222 },
            { lat: -37.750000, lng: 145.116667 },
            { lat: -37.759859, lng: 145.128708 },
            { lat: -37.765015, lng: 145.133858 },
            { lat: -37.770104, lng: 145.143299 },
            { lat: -37.773700, lng: 145.145187 },
            { lat: -37.774785, lng: 145.137978 },
            { lat: -37.819616, lng: 144.968119 },
            { lat: -38.330766, lng: 144.695692 },
            { lat: -39.927193, lng: 175.053218 },
            { lat: -41.330162, lng: 174.865694 },
            { lat: -42.734358, lng: 147.439506 },
            { lat: -42.734358, lng: 147.501315 },
            { lat: -42.735258, lng: 147.438000 },
            { lat: -43.999792, lng: 170.463352 }
        ];

        function iniciaMapa() {
            var map = new google.maps.Map(
                document.getElementById('mapa'),
                {
                    center: coordenadas,
                    zoom: 3
                }
            );


            var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            var marcadores = [];
            var cuenta = 1;

            localidades.forEach(localidad => {
                console.log(localidad);
                let marcador = new google.maps.Marker({
                    map: map,
                    position: localidad,
                    label: labels[cuenta % labels.length]
                });
                marcadores.push(marcador);
                cuenta++;
            });

            var markerCluster = new MarkerClusterer(map, marcadores, {
                imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m',
                gridSize: 60,
                zoomOnClick: true,
                maxZoom:10
            });

            document.getElementById('btnroadmap').addEventListener('click', function(){
                map.setMapTypeId('roadmap');
            });
            document.getElementById('btnsatellite').addEventListener('click', function(){
                map.setMapTypeId('roadmap');
            });
            document.getElementById('btnHybrid').addEventListener('click', function(){
                map.setMapTypeId('hybrid');
            });
            document.getElementById('btnTerrain').addEventListener('click', function(){
                map.setMapTypeId('Terrain');
            });
        }
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&callback=iniciaMapa"
        async defer></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
