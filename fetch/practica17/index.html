<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Events - Practica 12</title>

    <link rel="stylesheet" href="../../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        #mapa1, #mapa2, #mapa3, #mapa4, #mapa5, #mapa6, #mapa7 {
            width: 100%;
            height: 340px;
        }

        p {
            text-align: center;
        }

    </style>
</head>
<body>
   
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>paises por ubicación</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <select name="tipo" id="tipo" class="form-control">
                    <option value="atm">Cajero automático</option>
                    <option value="dentist">Dentista</option>
                    <option value="clothing_store">Botique</option>
                    <option value="store">Tienda</option>
                </select>
            </div>
            <div class="col-8">
                <div id="map"></div>
                <ul id="places"></ul>
            </div>
        </div>
    </div>

    <script>

        function iniciaMapa(){
            var coordenadas = {
                lat: 21.152639, lng: -101.711598
            }

            var propiedades = {
                center: coordenadas,
                zoom: 12,
            };

            var map = new google.maps.Map(document.getElementById('map'), propiedades);

            muestraLugares();
            
            function muestraLugares(){
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(posicion =>{
                        var coordenadas = {
                            lat: posicion.coords.latitude,
                            lng: posicion.coords.longitude
                        };
                        var service = new google.maps.places.PlacesService(map);
                        service.nearbySearch({location: coordenadas, radius: 1000, type: ['atm']}, function(results, status, pagination){
                            if(status !== 'Ok'){
                                console.log('');
                            }
                        });
                    })
                }
            }
            
        }

    </script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMrQgga-C5zCuZLTVk2MPVzX7naqKZXZU&libraries=places&callback=iniciaMapa"
        async defer></script>
</body>
</html>
